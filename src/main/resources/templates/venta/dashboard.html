<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Multiservicios Leo</title>
    <link rel="icon" th:href="@{/images/logo.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script defer th:href="@{/js/general.js}"></script>
</head>

<body>
    <header class="header" th:insert="header.html"></header>
    <nav class="navbar" th:insert="navbar.html"></nav>
    <main class="contenedor_main">
        <div class="container">
            <div class="head">
                <h2>Productos Más Vendidos</h2>
            </div>

            <section class="chart-container">
                <canvas id="barChart"></canvas>
            </section>
        </div>
        <script>
            // script.js

            // Datos de ejemplo para los productos más vendidos
            const productos = ["Pan", "Leche", "Huevos", "Arroz", "Aceite"];
            const ventas = [150, 200, 180, 120, 170];

            // Configuración del gráfico de barras
            const ctx = document.getElementById('barChart').getContext('2d');
            const barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: productos,
                    datasets: [{
                        label: 'Ventas',
                        data: ventas,
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(255, 99, 132, 0.6)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Productos Más Vendidos en el Minimarket'
                        }
                    }
                }
            });
        </script>
        <style>
            .container {
                width: 80%;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                text-align: center;
            }

            .head {
                margin-bottom: 20px;
            }

            h2 {
                color: #333;
            }

            .chart-container {
                width: 100%;
                margin-top: 30px;
            }
        </style>
        
    </main>

</body>

</html>
